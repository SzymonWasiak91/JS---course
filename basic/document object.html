<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .current-page{
            font-weight: bold;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li class="menu-item current-page">home</li>
        <li class="menu-item">project</li>
        <li class="menu-item">contact</li>
    </ul>
    <article id ="news">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi et repellendus aliquid delectus atque, at veniam adipisci cumque blanditiis ea? Eveniet voluptatum praesentium fugiat fugit, natus nostrum temporibus iusto doloribus?
        </p>

    </article>
    <script>
        let currentPage = document.querySelector("li.current-page");
        // currentPage.style.fontWeight = "bold";
        console.log(currentPage);

        let menuItem = document.querySelectorAll("li.menu-item");
        // console.log(menuItem);
        let newCurrentPage = menuItem[1]
        // newCurrentPage.style.fontWeight = "bold";
        console.log(currentPage.classList);
        currentPage.classList.remove("current-page");

        newCurrentPage.classList.add("current-page");

        let article = document.getElementById("news")
        let h1 = document.createElement("h1");
        h1.innerHTML = "Latest news";
        // article.appendChild(h1)
        article.prepend(h1)

        let liItems = document.getElementsByTagName("li");
        for(let i = 0 ; i<liItems.length;i++){
            let li = liItems[i];
            li.innerHTML += " #" + i;
        }



    </script>
    
</body>
</html>
