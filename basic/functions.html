<body>
    <script>

        function multiply(a,b,c){
            let result = a*b*c;
            return result;
        };
       let multiplyResult =  multiply(2,3,10);
        console.log(multiplyResult)
        let multiplyResult2 =  multiply(9,11,6);
        console.log(multiplyResult2)

        //function substract

        function substract(a,b){
            let result = a - b;
            return result;
        }
        let substractResult = substract(10,2)
        console.log(substractResult)

        function getSomeNumber(){
            return 52;
        }
        console.log(getSomeNumber())

        let moeny = 1000;
        let interestRate = 0.05;
        function kalkulateInvestment(moeny,interestRate){
            return moeny + (moeny*interestRate)

        }
        let result3 = kalkulateInvestment(moeny,interestRate);
        console.log(result3)

        console.log(kalkulateInvestment(2022,0.045))



        //function expressions

        console.log("-----------------------------")
        let add10 = function(num){
            return num + 10;
        }

        console.log(add10(15))
    
        add10 = function(num){
            let sum = num + 10;
            console.log(sum)
            return sum;
        }

       const sum = add10(20)
       console.log(sum)

       console.log("-----------------------------")

        function downloadFile(fileName,onComplete,onError){
            if(fileName.length > 5){
                onComplete("succes")
            }else{
                onError("Error!")
            }
        }
        downloadFile("f.txt",
        function(str){
            console.log("OnComplete:",str)
        },
        function(str){
            console.log("Error:",str)
        })


    </script>
