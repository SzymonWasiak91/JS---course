<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        window.addEventListener("online",function(event){
            console.log("online: uzyskanie dostepu do internetu");
        });
        window.addEventListener("offline",function(event){
            console.log("offline: brak dostepu");
        });
        window.ononline = function(event){
            console.log("ononline: uzyskanie dostepu do internetu")
        };
        window.onoffline = function(event){
            console.log("onoffline: brak dostepu do internetu")
        };
        window.addEventListener("focus",function(event){
            console.log("focus: uzyskanie focus")
        })
        window.onfocus = function(event){
            console.log("onFocus: uzyskanie focus okna")
        }
        window.addEventListener("blur",function(event){
            console.log("blur: utrata focus")
        })
        window.onblur = function(event){
            console.log("onblur: utrata okna")
        }
        window.addEventListener("resize",function(event){
            console.log("resize: zmiana wielkosci okna",innerHeight + " ",innerWidth)
        })
        window.onload = function(event){
            console.log("onloadr: start strony")
        }




    </script>
    
</body>
</html>
