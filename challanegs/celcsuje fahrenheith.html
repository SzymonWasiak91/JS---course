    <script>

        function cToF(celcjush){

            let fahrenheitResult = celcjush * 9 / 5 +32
            console.log(`${celcjush} to tyle stopni fahrenheit:`,fahrenheitResult) 
            return fahrenheitResult;
        }
        cToF(20)

        function fToC(farenchajt){

            let celcjush = (farenchajt - 32) * 5 / 9;
            console.log(`${farenchajt} to tyle stopni celcjuesz:`,celcjush);
            return celcjush;

        }
        fToC(86)


    </script>
