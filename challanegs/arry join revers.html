    <script>

        let arrNames = ["Szymon","Artur","Tomasz","Emil","Ola"];


        function combainNames(name,char)
        
        {
            let arrOtherSide = name.reverse()
            let withJoinChar = arrOtherSide.join(char)
            return withJoinChar;
        }
