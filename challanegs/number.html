<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let liczba = prompt("Podaj liczbe ca≈Çkowita");
        console.log(typeof liczba);
        liczba = Number.parseInt(liczba)
        console.log(typeof liczba);

        function calculateSquearArea(height){
            let squearValue = height * height;
            return squearValue;
        }
        let value1 = calculateSquearArea(liczba)
        console.log(value1)

        let liczbaDziesiatna = prompt("Podaj liczbe dziesietna");
        liczbaDziesiatna = Number.parseFloat(liczbaDziesiatna)
        console.log(typeof liczbaDziesiatna);

        function calculateSquearArea(height){
            let squearValue = height * height;
            return squearValue;
        }
        let value2 = calculateSquearArea(liczbaDziesiatna)
        console.log(value2)
        console.log(value2.toFixed(2));

    </script>
    
</body>
