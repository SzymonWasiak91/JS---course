<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      function findLargest(num1, num2) {
        if (num1 > num2) {
          console.log("Num1 jest wieksze i wynosi", num1);
          return num1;
        } else if (num1 < num2) {
          console.log("Num2 jest wieksze i wynosi", num2);
          return num2;
        } else {
          console.log("Obie liczby są sobie równe");
        }
      }
      let wynik = findLargest(3, 10);
      console.log(wynik);
    </script>
  </body>
</html>
