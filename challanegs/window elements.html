    <script>

        
        function nowaFunkcja(){
            let hours = window.prompt("Ile godzin spedzasz przy komputerze?");
            if(hours.includes(".")){
                let a = parseFloat(hours);
                let d = a / 2 
                console.log("Siedz mniej przy konpie: " + d)
                return a / 2;
            }else{
                let b = parseInt(hours);
                let c = b / 2 
                console.log("Siedz mniej przy konpie: " + c)
                return c
            }

        }
        
        nowaFunkcja()
