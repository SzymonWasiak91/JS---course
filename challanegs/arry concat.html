<body>

    <script>
        function createSchollGroup(groupLetter, numGrup){

            let arr = [];

            for(let i = 1; i <= numGrup ; i++){

                arr.push(i+groupLetter)

            }
            return arr;

        }
        let grupA = createSchollGroup("a",3)
        let grupB = createSchollGroup("b",6)
        let grupC = createSchollGroup("c",8)
        console.log(grupA)
        let schoolGroops = grupA.concat(grupB).concat(grupC);

        console.log(schoolGroops)



    </script>
    
</body>
