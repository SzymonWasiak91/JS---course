    <script>

        let intervalId = null;

        
        window.addEventListener("load",function(event){
            console.log("Program rozpoczął działanie");
            intervalId = setInterval(function(){
                console.log("Wymiary: ",innerHeight,innerWidth)

        })
        window.onblur = function(event){
            console.log("Okno zostało wyblurowane");
            window.clearInterval(intervalId);
        }
        




    </script>
