    <script>
        
        
        function validateEmail(email){
            let monkeyIndex = email.indexOf("@");
            if(monkeyIndex < 0) return false;

            let dotIndex =  email.indexOf(".",monkeyIndex)
               
            if(dotIndex == -1) return false;
