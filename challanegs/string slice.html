<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getEmailParts(email){
            let indexMalpa = email.indexOf("@")
            if(indexMalpa == -1) return null;

            let dotInd = email.lastIndexOf(".") 
            if(dotInd == -1) return null;

            const user = email.slice(0,indexMalpa);
            const domain = email.slice(dotInd+1)

            return {
                user: user,
                domain: domain
            }

            

        }

        console.log(getEmailParts("szymon@wp.pl"))


    </script>
    
</body>
</html>
